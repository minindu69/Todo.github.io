<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Genos&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>My_Todo_App_Backup</title>
</head>
<body>
    <div><h1>My Todos</h1></div>
    <div id="wrapper">
        <div class="sub">
            <div class="content">

                <div class="add-section">
                    <form action="#" id="form">
                        <div class="input-box">
                            <input type="text" id="input" placeholder="Type Your ToDo..."/>  
                        </div>
                        <div class="add-btn">
                            <button id="addBtn">Add</button>
                        </div>
                    </form>
                </div>
                
                <div class="todo">
                    <ul id="fullList"></ul>
                </div>

            </div>
        </div>
    </div>
    <footer>
        <div class="copy-right">
            <p>&copy; 2024 mytodos. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="./assets/script.js"></script>
</body>
</html>
